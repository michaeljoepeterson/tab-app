<div class="form-container">
    <form class="flex-form">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="someone@email.com"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password"/>
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary">Login</button>
        </div>
        <div>
            <button type="button" (click)="googleSignIn()" mat-raised-button color="primary">Google Login</button>
        </div>
    </form>
</div>
