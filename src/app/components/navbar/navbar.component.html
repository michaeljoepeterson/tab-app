<mat-toolbar>
    <a routerLink="/home" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </a>
    <span>My App</span>
    <span class="example-spacer"></span>
    <a routerLink="/create-tab" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </a>
    <button (click)="logout()" mat-button aria-label="Logout Button">
      {{authInfo !== null && authInfo.token ? 'Logout' : 'Login'}}
    </button>
</mat-toolbar>
